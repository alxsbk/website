<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mouse Maze Game</title>
</head>
<body>
    <div id="maze">
        <!-- Maze walls (you can customize this structure) -->
        <div class="wall" style="top: 300spx; left: 0; width: 0px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 50px; left: 250px; height: 200px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 0px; left: 50px; width: 250px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 250px; left: 50px; width: 200px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 0px; left: 50px; height: 250px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 50px; left: 100px; width: 150px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 50px; left: 100px; height: 150px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 200px; left: 100px; width: 100px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 100px; left: 200px; height: 100px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 100px; left: 150px; width: 50px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 100px; left: 150px; height: 50px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 150px; left: 150px; width: 25px; border: 1px dotted #000;"></div>

        <div class="wall" style="top: 0spx; left: 0; width: 300px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 0px; left: 0px; height: 300px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 0px; left: 300px; height: 300px; border: 1px dotted #000;"></div>
        <div class="wall" style="top: 300px; left: 0px; width: 300px; border: 1px dotted #000;"></div>

        <img id="centerImage" class="center-image" src="/Users/user/Desktop/hemsida/center_image.png" alt="Center Image">
        
        <!-- Player ball -->
        <div id="player"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
